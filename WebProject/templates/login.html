{% extends "base.html" %}
{% block title %}
    <title>Login - EventHorizon</title>
{% endblock %}

{% block content %}
<!-- Main Content Area -->
<div id="main" >
    <!-- Left Section (Branding or Image) -->
    <div id="left" >
        <div>
            <center>
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Brand Logo" >
            </center>
        </div>
    </div>

    <!-- Right Section (Login Form) -->
    <div id="right" >
        <div id="form">
            <form action="/login" method="POST">
                <div >
                    <center>
                        <h3 >Welcome Back</h3>
                        <!-- Display error message if available -->
                        {% if message %}
                            <p >{{ message }}</p>
                        {% endif %}
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email Address" 
                            required >
                        <br>
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password" 
                            required >
                        <br><br>
                        <button 
                            type="submit" >
                            Login
                        </button>
                        <br><p style="color: #D87093;font-family: 'Georgia', serif;">Don't have an account? 
                        <a 
                            href="/signup" 
                            class="button" >
                            Sign Up
                        </a></p>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
