{% extends 'sessionbase.html' %}

{% block content %}
<main class="feedback-page">
    <!-- Hero Section -->
    <section class="feedback-hero">
        <div class="hero-content">
            <h1>We Value Your Feedback</h1>
            <p>Your opinions help us improve. Share your thoughts with us!</p>
        </div>
    </section>

    <!-- Feedback Form Section -->
    <section class="feedback-form-section">
        <h2>Share Your Experience</h2>
        <form action="/submitfeedback" method="POST" class="feedback-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="rating">Your Rating</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </section>
</main>
{% endblock %}
