<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Event Requirements</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="nav">
        <h1>Event Horizon</h1>
    </div>
    <div id="main">
        <h2>Manage Event Requirements</h2>
        <form action="/add_event_requirement" method="POST">
            <label for="event_type_id">Event Type ID:</label>
            <input type="number" id="event_type_id" name="event_type_id" required><br>
            <label for="requirement_name">Requirement Name:</label>
            <input type="text" id="requirement_name" name="requirement_name" required><br>
            <label for="approx_cost">Approx Cost:</label>
            <input type="number" id="approx_cost" name="approx_cost" step="0.01" required><br>
            <button type="submit">Add Requirement</button>
        </form>
    </div>
</body>
</html>
