{% extends "base.html" %}
{% block title %}
    <title>SignUp - EventHorizon</title>
{% endblock %}

{% block content %}

    <!-- Main Content Area -->
    <div id="main">
        <!-- Left Section (Optional Branding or Image) -->
        <div id="left">
             <div>
                <center>
                    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Brand Logo" >
                </center>
             </div>
        </div>

        <!-- Right Section (Signup Form) -->
        <div id="right">
            <div id="form">
                <form action="/signup" method="POST">
                    <div >
                        <center>
                            <h3>Sign Up</h3>
                            <!-- Display error message if available -->
                            {% if message %}
                                <p >{{ message }}</p>
                            {% endif %}
                            <input type="text" name="username" placeholder="Name" required><br>
                            <input type="email" name="email" placeholder="Email Address" required><br>
                            <input type="password" name="password" placeholder="Password" required><br>
                            <input type="password" name="repassword" placeholder="Re-Enter Password" required><br>
                            <input type="text" name="mobile" placeholder="Mobile Number" pattern="\d{10}" required><br>
                            <br>
                            <button type="submit">SignUp</button><br>
                            <p style="color: #D87093;font-family: 'Georgia', serif;">Already have an account? 
                            <a href="/login" class="button">Log in</a></p>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
