<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="nav">
        <h1>Event Horizon</h1>
    </div>
    <div id="main">
        <h2>Create an Event</h2>
        <form action="/create_event" method="POST">
            <label for="signin_id">Signin ID:</label>
            <input type="number" id="signin_id" name="signin_id" required><br>
            <label for="event_type_id">Event Type ID:</label>
            <input type="number" id="event_type_id" name="event_type_id" required><br>
            <label for="event_date">Event Date:</label>
            <input type="datetime-local" id="event_date" name="event_date" required><br>
            <label for="total_cost">Total Cost:</label>
            <input type="number" id="total_cost" name="total_cost" step="0.01" required><br>
            <label for="additional_notes">Additional Notes:</label>
            <textarea id="additional_notes" name="additional_notes"></textarea><br>
            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
